name: Build and Deploy
on:
  push:
      branches:
        - main
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      TERM: xterm
      TZ: Europe/Berlin
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          fetch-depth: 0

      - name: Restore Timestamps
        uses: chetan/git-restore-mtime-action@v1

      - name: Install dependencies ğŸ› ï¸
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip libjpeg-dev
          pip3 install -r requirements.txt

      - name: Install and Build ğŸ”§
        run: |
          wget -O pandoc.deb https://github.com/jgm/pandoc/releases/download/2.13/pandoc-2.13-1-amd64.deb
          sudo dpkg -i pandoc.deb
          bash build.sh

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages  # The branch the action should deploy to. Has to be specified in the repo's settings.
          folder: _site     # The folder the action should deploy from.

<article class="post type-post status-publish format-standard has-post-thumbnail hentry category-entrees category-featured category-food c-gallery__item c-gallery__item--portrait">

    <div class="c-card">


        <div class="c-card__aside c-card__thumbnail-background">
            <div class="c-card__frame">
                <picture width="450" class="attachment-pixelgrade_card_image size-pixelgrade_card_image wp-post-image is-loaded" alt="" decoding="async" loading="lazy">
                    <source srcset="$it.image_validated_webp$" type="image/webp">
                    <source srcset="$it.image_validated$" type="image/jpeg"> 
                    <img width="450" src="$it.image_validated$"
                        class="attachment-pixelgrade_card_image size-pixelgrade_card_image wp-post-image is-loaded" alt="" decoding="async" loading="lazy">
                </picture>
                <span
                    class="c-card__letter" style="font-size: 162.343px;">S</span>
            </div>
        </div>

        <div class="c-card__content">
            <div class="c-card__meta c-meta">
                <div class="c-meta__primary">
                    <span class="screen-reader-text">Categories</span>
                    <ul>
                        <li><a href="${it.category/lowercase}.html" rel="category">${it.category}</a></li>
                    </ul>
                </div>
                <div class="c-meta__separator js-card-meta-separator" style="display: none;"></div>
                <div class="c-meta__secondary"><span class="posted-on">${it.updated}</span></div>                
            </div>

            <h2 class="c-card__title"><span>${it.title}</span></h2>
            <div class="c-card__excerpt">
                <p>$it.description$</p>
            </div>

        </div>

        <a class="c-card__link" href="${it.htmlfile}"></a>
        <div class="c-card__badge"></div>


    </div>

</article>
